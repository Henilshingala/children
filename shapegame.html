<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #shape-container {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    #shape {
        position: relative;
        width: 100%;
        height: 100%;
        transform: scale(1);
        transition: transform 0.3s ease;
    }
    #guess {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: dodgerblue;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1e90ff;
    }
    #result {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <div id="shape-container">
        <div id="shape"></div>
    </div>
    <input type="text" id="guess" placeholder="Enter Shape Name">
    <button onclick="checkGuess()">Check</button>
    <button onclick="displayRandomShape()">Next Shape</button>
    <p id="result"></p>
</div>

<script>
    const shapes = [
        { name: "Circle", svg: '<svg width="150" height="150"><circle cx="75" cy="75" r="60" fill="orange" /></svg>' },
        { name: "Square", svg: '<svg width="150" height="150"><rect x="10" y="10" width="130" height="130" fill="lightblue" /></svg>' },
        { name: "Triangle", svg: '<svg width="150" height="150"><polygon points="75,10 140,140 10,140" fill="pink" /></svg>' },
        { name: "Star", svg: '<svg width="150" height="150"><polygon points="75,10 90,70 150,70 105,105 120,150 75,120 30,150 45,105 0,70 60,70" fill="yellow" /></svg>' },
        { name: "Pentagon", svg: '<svg width="150" height="150"><polygon points="75,10 140,55 120,140 30,140 10,55" fill="blue" /></svg>' },
        { name: "Hexagon", svg: '<svg width="150" height="150"><polygon points="75,20 140,55 140,105 75,140 10,105 10,55" fill="green" /></svg>' },
        { name: "Octagon", svg: '<svg width="150" height="150"><polygon points="50,10 100,10 140,50 140,100 100,140 50,140 10,100 10,50" fill="orange" /></svg>' },
        { name: "Rhombus", svg: '<svg width="150" height="150"><polygon points="75,10 140,75 75,140 10,75" fill="pink" /></svg>' },
        { name: "Heart", svg: '<svg width="180" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg"><path d="M75,40 c20,-20 50,-20 65,0 c20,20 20,50 0,70 c-20,20 -50,20 -65,40 c-15,-20 -45,-20 -65,-40 c-20,-20 -20,-50 0,-70 c20,-20 45,-20 65,0 Z" fill="red" /></svg>' }
    ];

    let currentShapeIndex = 0;

    function displayShape(shapeIndex) {
        const shapeContainer = document.getElementById('shape');
        shapeContainer.innerHTML = shapes[shapeIndex].svg;
        document.getElementById('result').innerText = '';
    }

    function displayRandomShape() {
        currentShapeIndex = Math.floor(Math.random() * shapes.length);
        displayShape(currentShapeIndex);
    }

    function checkGuess() {
        const guess = document.getElementById('guess').value.trim().toLowerCase();
        const currentShapeName = shapes[currentShapeIndex].name.toLowerCase();
        const resultMessage = guess === currentShapeName ? 'Correct!' : 'Wrong!';
        document.getElementById('result').innerText = resultMessage;
        document.getElementById('guess').value = '';
    }

    window.onload = displayRandomShape;
</script>
</body>
</html>
