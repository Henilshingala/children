<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #color {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
        transition: background-color 0.3s ease;
    }
    #guess {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: dodgerblue;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1e90ff;
    }
    #result {
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <div id="color"></div>
    <input type="text" id="guess" placeholder="Enter Color Name">
    <button onclick="checkGuess()">Check</button>
    <button onclick="displayRandomColor()">Next Color</button>
    <p id="result"></p>
</div>

<script>
    const colors = [
        { name: "Red", value: "red" },
        { name: "Green", value: "green" },
        { name: "Blue", value: "blue" },
        { name: "Yellow", value: "yellow" },
        { name: "Purple", value: "purple" },
        { name: "Orange", value: "orange" },
        { name: "Pink", value: "pink" },
        { name: "Brown", value: "brown" },
        { name: "Black", value: "black" },
        { name: "White", value: "white" }
    ];

    let currentColorIndex = 0;

    function displayColor(colorIndex) {
        const colorContainer = document.getElementById('color');
        colorContainer.style.backgroundColor = colors[colorIndex].value;
        document.getElementById('result').innerText = '';
    }

    function displayRandomColor() {
        currentColorIndex = Math.floor(Math.random() * colors.length);
        displayColor(currentColorIndex);
    }

    function checkGuess() {
        const guess = document.getElementById('guess').value.trim().toLowerCase();
        const currentColorName = colors[currentColorIndex].name.toLowerCase();
        const resultMessage = guess === currentColorName ? 'Correct!' : 'Wrong!';
        document.getElementById('result').innerText = resultMessage;
        document.getElementById('guess').value = '';
    }

    window.onload = displayRandomColor;
</script>
</body>
</html>
