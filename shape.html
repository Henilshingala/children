<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            padding-top: 50px;
        }

        .shape-container {
            width: 300px;
            height: 150px;
            margin: 10px auto;
        }

        .shape-name {
            font-size: 50px;
        }

        .prev-btn,
        .next-btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .prev-btn:hover,
        .next-btn:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .prev-btn {
            margin-right: 20px;
            animation: slideInLeft 1s ease-in-out;
        }

        .next-btn {
            animation: slideInRight 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="shape-container">
            <!-- Shape SVG will be dynamically added here -->
        </div>
        <div class="shape-name"></div>
        <button class="prev-btn">Previous</button>
        <button class="next-btn">Next</button>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function () {
            const shapeContainer = document.querySelector(".shape-container");
            const shapeName = document.querySelector(".shape-name");
            const prevButton = document.querySelector(".prev-btn");
            const nextButton = document.querySelector(".next-btn");

            // Define the shapes array with the desired shapes
            const shapes = [
                { name: "Circle", svg: '<svg width="150" height="150"><circle cx="75" cy="75" r="60" fill="orange" /></svg>' },
                { name: "Square", svg: '<svg width="150" height="150"><rect x="10" y="10" width="130" height="130" fill="lightblue" /></svg>' },
                { name: "Triangle", svg: '<svg width="150" height="150"><polygon points="75,10 140,140 10,140" fill="pink" /></svg>' },
                { name: "Star", svg: '<svg width="150" height="150"><polygon points="75,10 90,70 150,70 105,105 120,150 75,120 30,150 45,105 0,70 60,70" fill="yellow" /></svg>' },
                { name: "Pentagon", svg: '<svg width="150" height="150"><polygon points="75,10 140,55 120,140 30,140 10,55" fill="blue" /></svg>' },
                { name: "Hexagon", svg: '<svg width="150" height="150"><polygon points="75,20 140,55 140,105 75,140 10,105 10,55" fill="green" /></svg>' },
                { name: "Octagon", svg: '<svg width="150" height="150"><polygon points="50,10 100,10 140,50 140,100 100,140 50,140 10,100 10,50" fill="orange" /></svg>' },
                { name: "Rhombus", svg: '<svg width="150" height="150"><polygon points="75,10 140,75 75,140 10,75" fill="pink" /></svg>' },
                {
                    name: "Heart",
                    svg: '<svg width="180" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg"><path d="M75,40 c20,-20 50,-20 65,0 c20,20 20,50 0,70 c-20,20 -50,20 -65,40 c-15,-20 -45,-20 -65,-40 c-20,-20 -20,-50 0,-70 c20,-20 45,-20 65,0 Z" fill="red" /></svg>'
                }
            ];

            let currentIndex = 0;

            function updateShape() {
                const shape = shapes[currentIndex];
                shapeContainer.innerHTML = shape.svg;
                shapeName.textContent = shape.name;
            }

            prevButton.addEventListener("click", function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateShape();
                }
            });

            nextButton.addEventListener("click", function () {
                if (currentIndex < shapes.length - 1) {
                    currentIndex++;
                    updateShape();
                }
            });

            updateShape();
        });
    </script>
</body>

</html>
